services:
  postgres:
    image: postgres:15-alpine
    container_name: conquista-postgres
    env_file:
      - backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conquista-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: conquista-backend
    env_file:
      - backend/.env
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SPELLBOOK_API_URL: ${SPELLBOOK_API_URL}
      PORT: ${PORT}
    volumes:
      - ./backend:/app:z
      - /app/tmp
      - /app/vendor
      - go-mod-cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - conquista-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conquista-frontend
    env_file:
      - frontend/.env
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - conquista-network
    restart: unless-stopped

networks:
  conquista-network:
    driver: bridge

volumes:
  postgres_data:
  go-mod-cache:

