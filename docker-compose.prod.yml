services:
  postgres:
    image: postgres:15-alpine
    container_name: conquista-postgres-prod
    env_file:
      - backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - conquista-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: conquista-backend-prod
    env_file:
      - backend/.env
    ports:
      - "${BACKEND_PORT}:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SPELLBOOK_API_URL: ${SPELLBOOK_API_URL}
      PORT: ${PORT}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - conquista-network-prod
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: conquista-frontend-prod
    env_file:
      - frontend/.env
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - conquista-network-prod
    restart: unless-stopped

networks:
  conquista-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:

